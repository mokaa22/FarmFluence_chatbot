<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FarmFluence AI Assistant</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("/static/agri1.jpg") no-repeat center center fixed;
  background-size: cover;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: -1;
}

.chatbox {
  width: 420px;
  height: 620px;
  background: rgba(255,255,255,0.97);
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

.header {
  background: linear-gradient(135deg, #2e7d32, #1b5e20);
  color: white;
  text-align: center;
  padding: 14px;
  font-weight: bold;
}

.messages {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  background: #f6f8f9;
  display: flex;
  flex-direction: column;
}

.msg {
  max-width: 85%;
  margin-bottom: 10px;
  padding: 10px 12px;
  border-radius: 10px;
  font-size: 14px;
  white-space: pre-wrap;
}

.user {
  background: #e3f2fd;
  align-self: flex-end;
}

.bot {
  background: #e8f5e9;
  align-self: flex-start;
}

.input {
  display: flex;
  border-top: 1px solid #ddd;
}

input {
  flex: 1;
  border: none;
  padding: 12px;
  outline: none;
  font-size: 14px;
}

button {
  border: none;
  padding: 12px 14px;
  background: #2e7d32;
  color: white;
  cursor: pointer;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="chatbox">
  <div class="header">üåæ FarmFluence AI Assistant</div>

  <div class="messages" id="messages">
    <div class="msg bot">
Hello! I‚Äôm your FarmFluence AI assistant.
Ask me anything about crops, irrigation, soil, or plant health.
    </div>
  </div>

  <div class="input">
    <input id="userInput" placeholder="Type your farming question..." />
    <button onclick="startListening()">üéôÔ∏è</button>
    <button onclick="sendMessage()">‚û§</button>
  </div>
</div>

<script>
const API_URL = "/chat";
const messages = document.getElementById("messages");
const userInput = document.getElementById("userInput");

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = "msg " + sender;
  div.innerText = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

async function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;

  addMessage(text, "user");
  userInput.value = "";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    addMessage(data.reply, "bot");

  } catch {
    addMessage("‚ö†Ô∏è Unable to connect to FarmFluence AI", "bot");
  }
}

userInput.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});

/* üé§ Voice INPUT only (no speaking output) */
function startListening() {
  if (!("webkitSpeechRecognition" in window)) {
    alert("Voice input works only in Chrome");
    return;
  }

  const rec = new webkitSpeechRecognition();
  rec.lang = "en-IN";
  rec.continuous = false;

  rec.onresult = e => {
    userInput.value = e.results[0][0].transcript;
    sendMessage();
  };

  rec.start();
}
</script>

</body>
</html>
